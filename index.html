<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>sideBar</title>
</head>
<body>
  <aside onclick="">
    <div class="container-aside">
      <button class="hamburger">
        <img src="./images/logo.svg" alt="">
        <img src="./images/menu.svg" alt="">
      </button>
      <div class="options">
        <input type="text" class="search" placeholder="Buscar">
        <button><img src="./images/grid.svg" alt="buscar">Dashboard</button>
        <button><img src="./images/pet.svg" alt="buscar">Pets</button>
        <button><img src="./images/user.svg" alt="buscar">Clientes</button>
        <button><img src="./images/vet.svg" alt="buscar">Vets</button>
        <button><img src="./images/settings.svg" alt="buscar">Ajustes</button>
      </div>
      <div class="close">
        <div class="perfil">
          <img class="img-perfil" src="./images/photo.jpg" alt="" >
          <div class="p">
            <p class="strong">Eleanor Pena</p>
            <p class="not-strong">Veterinaria</p>
          </div>
        </div>
        <button class="logoutButton"><img src="./images/log-out.svg" alt="" height="25x"></button>
      </div>
    </div>
  </aside>
</body>
</html>
